        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="profile">
        <header class="page-header">
            <div class="navbar">
                <a href="index.html"><img src="./img/alexislogo.png" alt="logo" class="page-header_item" /></a>
                <button class="hamburger-menu" aria-label="Toggle navigation">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
                <nav class="main-navigation page-header__item">
                    <ul role="menubar" class="navigation-list">
                        <li role="presentation">
                            <a href="index.html" role="menuitem"
                                class="navigation-list__item navigation-list__item--active">Home</a>
                        </li>
                        <li role="presentation">
                            <a href="about.html" role="menuitem" class="navigation-list__item">About</a>
                        </li>
                        <li role="presentation">
                            <a href="contact.html" role="menuitem" class="navigation-list__item">Contact</a>
                        </li>
                        <li role="presentation">
                            <a href="work.html" role="menuitem" class="navigation-list__item">Projects</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>
    <div class="form">
        <section class="section-contact">
            <div class="container">
                <h1 class="cont-title">Share Your Thoughts</h1>

                <ul class="contact">
                    <li>
                        <a class="linkto" href="mailto:alexiproj@gmail.com">Email</a>
                    </li>
                    <li>
                        <a class="linkto" href="tel:3853230205">Call</a>
                    </li>
                </ul>

                <p>Fill out the form below to get in touch with me. I will get back to you. </p>

                <form action="#" id="register-form">
                    <div class="form-group">
                        <label for="firstname">Firstname</label>
                        <input type="text" name="firstname" id="firstname" required class="form-element"
                            placeholder="John" />
                    </div>
                    <div class="form-group">
                        <label for="lastname">Lastname</label>
                        <input type="text" name="lastname" id="lastname" required class="form-element"
                            placeholder="Doe" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" required class="form-element"
                            placeholder="john.doe@example.com" />
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone" required class="form-element"
                            placeholder="123-456-7890" />
                    </div>
                    <div class="form-group full">
                        <label for="message">Your message</label>
                        <textarea name="message" id="message" class="form-element"
                            placeholder="I would like to see.."></textarea>
                    </div>
                    <div class="submit-group">
                        <input type="submit" value="SEND MESSAGE">
                    </div>
                </form>
            </div>
        </section>
    </div>
    <footer>
        <div class="social">
            <p>Find me on</p>
            <ul>
                <li>
                    <a class="svg" href="https://github.com/abnerAlexis" target="_blank" alt="github">
                        <i class="fa-brands fa-github-alt fa-2xl" style="color: #ff4500;"></i>
                    </a>
                </li>
                <li>
                    <a class="svg" href="https://www.linkedin.com/in/alexisjabner/" target="_blank"
                        alt="linkedin">
                        <i class="fa-brands fa-linkedin-in fa-2xl" style="color: #ff4500;"></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const hamburgerMenu = document.querySelector('.hamburger-menu');
            const mainNavigation = document.querySelector('.main-navigation');

            hamburgerMenu.addEventListener('click', function () {
                mainNavigation.classList.toggle('show');
            });
        });
    </script>
    <script src="./js/contact.js"></script>
</body>
