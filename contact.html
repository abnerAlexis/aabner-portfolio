<head>

        <script>src = "./js/tot11y.min.js"</script>

</head>

<body>
    <div class="profile">
        <header class="page-header">
            <a href="index.html"><img src="./img/alexislogo.png" alt="logo" class="page-header_item" /></a>
            <nav class="main-navigation page-header__item">
                <ul role="menubar" class="navigation-list">
                    <li role="presentation">
                        <a href="index.html" role="menuitem"
                            class="navigation-list__item navigation-list__item--active">Home</a>
                    </li>
                    <li role="presentation">
                        <a href="about.html" role="menuitem" class="navigation-list__item">About</a>
                    </li>
                    <li role="presentation">
                        <a href="contact.html" role="menuitem" class="navigation-list__item">Contact</a>
                    </li>
                    <li role="presentation">
                        <a href="work.html" role="menuitem" class="navigation-list__item">Work</a>
                    </li>
                </ul>
            </nav>
        </header>
    </div>
    <div class="form">
        <section class="section-contact">
            <div class="container">
                <h1>Share Your Thoughts</h1>
                <p>Fill out the form below to get in touch with me. I will try to get back to you. </p>

                <form action="#" id="register-form">
                    <div class="form-group">
                        <label for="firstname">Firstname</label>
                        <input type="text" name="firstname" id="firstname" required class="form-element"
                            placeholder="John" />
                    </div>
                    <div class="form-group">
                        <label for="lastname">Lastname</label>
                        <input type="text" name="lastname" id="lastname" required class="form-element"
                            placeholder="Doe" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" required class="form-element"
                            placeholder="john.doe@example.com" />
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone" required class="form-element"
                            placeholder="123-456-7890" />
                    </div>
                    <div class="form-group full">
                        <label for="message">Your message</label>
                        <textarea name="message" id="message" class="form-element"
                            placeholder="I would like to see.."></textarea>
                    </div>
                    <div class="submit-group">
                        <input type="submit" value="SEND MESSAGE">
                    </div>
                </form>
                <ul class="contact">
                    <li>
                        <a class="linkto" href="mailto:alexiproj@gmail.com">Email</a>
                    </li>
                    <li>
                        <a class="linkto" href="tel:3853230205">Call</a>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <footer>
        <p>Find me on</p>
        <ul>
            <li>
                <a class="svg" href="https://github.com/abnerAlexis" target="_blank"><img src="./img/github.png"
                        alt="github"></a>
            </li>
            <li>
                <a class="svg" href="https://twitter.com/axisthing0" target="_blank"><img src="./img/twitter.png"
                        alt="twitter"></a>
            </li>
            <li>
                <a class="svg" href="https://www.linkedin.com/in/alexis-abner-b674a5b8/" target="_blank"><img
                        src="./img/linkedin.png" alt="linkedin"></a>
            </li>
        </ul>
    </footer>
    <script src="./js/contact.js"></script>
</body>

</html>
