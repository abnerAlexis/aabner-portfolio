    <div class="form">
        <h1>Share Your Thoughts</h1>
        <form>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your name" required><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name" required><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
            <label for="msg">Your message:</label><br>
            <textarea id="msg" name="msg" rows="4" cols="25" placeholder="Enter your message here"></textarea><br>
            <input id="submit" type="submit" value="Submit">
        </form>
        <br>
